paths:
  /api/login:
    post:
      operationId: login
      summary: Login with email and password
      tags:
        - auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '../components/schemas/auth.yaml#/schemas/LoginRequest'
      responses:
        '200':
          description: Login success
          headers:
            X-Correlation-ID:
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '../components/schemas/auth.yaml#/schemas/LoginResponse'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '../components/schemas/common.yaml#/schemas/ErrorResponse'
        '401':
          description: Authentication failed
          content:
            application/json:
              schema:
                $ref: '../components/schemas/common.yaml#/schemas/ErrorResponse'
        '429':
          description: Rate limit exceeded
          headers:
            Retry-After:
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '../components/schemas/common.yaml#/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '../components/schemas/common.yaml#/schemas/ErrorResponse'
